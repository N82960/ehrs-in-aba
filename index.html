<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en">
<head>  
  <meta charset="UTF-8" /> <!-- Sets character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures mobile responsiveness -->
  <title>ABA EHR</title> <!-- Title of the page shown in the browser tab -->
  <!-- Link to the external CSS stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main heading of the page -->
  <h1>EHRs</h1>

  <!-- Subheading describing the type of EHR -->
  <h1>Applied Behavior Analysis</h1>
  
  <!-- Container for the EHR entry -->
  <div class="ehr-entry">

          <!-- CENTERAL REACH -->

    <!-- Container for the logo with link -->
    <div class="cr-logo-container">
      <!-- Link to CentralReach homepage (opens in a new tab securely) -->
      <a href="https://centralreach.com" target="_blank" rel="noopener noreferrer">
        <!-- CentralReach logo image -->
        <img src="logos/centralreach.jpg" alt="CentralReach Logo" class="cr-logo" />
      </a>
    </div>

    <!-- EHR provider name displayed under logo -->
    <div class="ehr-name">CentralReach</div>
  
  <!-- Wrapper for the call-to-action button -->
  <div class="button-wrapper">
    <!-- Button linking to CentralReach careers page -->
    <a href="https://centralreach.com/careers/" class="cr-button" target="_blank" rel="noopener noreferrer">
      Work with CentralReach
    </a> 

                <!-- Ensora-->

    <!-- container for the logo with link --> 
    <div class="en-logo-container">
      <!-- Link to Ensora homepage (opens in a new tab securely) -->
      <a href="https://ensorahealth.com/product/aba-suite/" target="_blank" rel="noopener noreferrer">
         <!-- Ensora logo -->
        <img src="logos/ensora.png" alt="Ensora Logo" class="en-logo" />
      </a>
    </div>
     
   <!-- EHR provider name displayed under logo -->
    <div class="ehr-name">Ensora</div>

    <!-- Button linking to Ensora careers page -->
    <div class="button-wrapper">
      <!-- Button linking to EnsoraHealth carrers page -->
      <a href="https://ensorahealth.com/careers/" class="en-button" target="_blank" rel="noopener noreferrer">
        Work with Ensora
      </a>
    </div>

        <!-- Rethink Behavioral Health -->

    <div class="rbh-logo-container">
      <a href="https://www.rethinkbehavioralhealth.com/" target="_blank" rel="noopener noreferrer">
        <img src="logos/RethinkCare__Logo.jpg" alt="Rethink Behavioral Health Logo" class="rbh-logo" />
      </a>
    </div>
    <div class="ehr-name">Rethink Behavioral Health</div>
    <div class=button-wrapper>
      <a href="https://www.rethinkfirst.com/careers/" class="rbh-button" target="_blank" rel="noopener noreferrer">
      </a>
        Work with Rethink
</body>
</html>
